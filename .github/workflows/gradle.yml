name: Unit Test

on: [push]

jobs:
  checking:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Set up Gradlew
        run: gradle wrapper --gradle-version 6.0.1
      - name: Run Unit Test
        run: ./gradlew test
